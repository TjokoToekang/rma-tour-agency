<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Destinasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Buat peta full screen */
        .map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: url('assets/img/map.jpeg') no-repeat center center;
            background-size: cover;
        }

        /* Style untuk pin lokasi */
        .pin {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('assets/img/pin.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        /* Efek hover pada pin */
        .pin:hover {
            transform: scale(1.3);
        }

        /* Tooltip untuk nama lokasi */
        .pin::after {
            content: attr(data-location);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: none;
        }

        .pin:hover::after {
            display: block;
        }
    </style>
</head>
<body>

    <div class="map-container">
        <!-- Pin lokasi -->
        <a href="turki.html" class="pin" data-location="Turki" style="top: 40%; left: 60%;"></a>
        <a href="jepang.html" class="pin" data-location="Jepang" style="top: 40%; left: 82%;"></a>
        <a href="amerika.html" class="pin" data-location="Amerika" style="top: 40%; left: 20%;"></a>
        <a href="eropa.html" class="pin" data-location="Eropa" style="top: 25%; left: 50%;"></a>
		<a href="indonesia.html" class="pin" data-location="Indonesia" style="top: 62%; left: 77%;"></a>
        <a href="australia.html" class="pin" data-location="Australia" style="top: 75%; left: 80%;"></a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
