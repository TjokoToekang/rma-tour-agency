<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hero Section */
        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease-in-out;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Efek gelap */
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 10%;
            transform: translateY(-50%);
            color: white;
        }

        /* Carousel Style */
        .carousel-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            width: 250px; /* Ukuran lebih kecil */
        }

        .carousel-item img {
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div id="hero" class="hero" style="background-image: url('assets/img/turkey2.jpg');">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 id="hero-title" class="fw-bold">10D/07N BEST DEAL AMAZING TURKEY</h1>
            <p id="hero-price">Mulai Dari <strong>Rp 15.590.000</strong></p>
            <button class="btn btn-outline-light">Lebih Lanjut</button>
        </div>

        <!-- Carousel (Di Kanan Tengah) -->
        <div class="carousel-container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Item 1 -->
                    <div class="carousel-item active" data-bg="assets/img/turkey2.jpg" data-title="10D/07N BEST DEAL AMAZING TURKEY" data-price="Rp 15.590.000">
                        <img src="assets/img/turkey2.jpg" class="d-block w-100" alt="Turkey">
                    </div>
                    <!-- Item 2 -->
                    <div class="carousel-item" data-bg="assets/img/japan1.jpg" data-title="05D/04N BEST DEAL KOREA NAMI ISLAND" data-price="Rp 10.900.000">
                        <img src="assets/img/japan1.jpg" class="d-block w-100" alt="Korea">
                    </div>
                    <!-- Item 3 -->
                    <div class="carousel-item" data-bg="assets/img/bali4.jpg" data-title="10D/08N BEST DEAL RUSSIA MURMANSK" data-price="Rp 51.990.000">
                        <img src="assets/img/bali4.jpg" class="d-block w-100" alt="Russia">
                    </div>
                </div>
                <!-- Carousel Controls -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let carousel = document.getElementById("carouselExample");
            let hero = document.getElementById("hero");
            let heroTitle = document.getElementById("hero-title");
            let heroPrice = document.getElementById("hero-price");

            carousel.addEventListener("slid.bs.carousel", function(event) {
                let activeItem = carousel.querySelector(".carousel-item.active");
                let newBg = activeItem.getAttribute("data-bg");
                let newTitle = activeItem.getAttribute("data-title");
                let newPrice = activeItem.getAttribute("data-price");

                hero.style.backgroundImage = `url(${newBg})`;
                heroTitle.textContent = newTitle;
                heroPrice.innerHTML = `Mulai Dari <strong>${newPrice}</strong>`;
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
