<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa & Passport Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        /* Memberikan jarak atas agar tidak terlalu menempel */
        .container {
            margin-top: 80px;
        }

        .section-title {
            text-align: center;
            font-weight: bold;
            color: #222;
            font-size: 28px;
        }

        .section-subtitle {
            text-align: center;
            color: #e66c6c;
            font-weight: bold;
            font-size: 14px;
        }

        /* Progress Bar */
        .progress-steps {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
        }

        .step {
            text-align: center;
            flex: 1;
            position: relative;
        }

        .step span {
            display: inline-block;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background-color: #ddd;
            color: #fff;
            font-weight: bold;
            line-height: 35px;
        }

        .step.active span {
            background-color: #4CAF50;
        }

        .step-line {
            position: absolute;
            top: 17px;
            left: 50%;
            width: 100%;
            height: 4px;
            background-color: #ddd;
            z-index: -1;
        }

        .step:first-child .step-line {
            display: none;
        }

        .step.active .step-line {
            background-color: #4CAF50;
        }

        /* Cards */
        .service-card {
            border-radius: 12px;
            padding: 25px;
            background: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: 0.3s;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .service-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .visa .service-icon {
            color: #e66c6c;
        }

        .passport .service-icon {
            color: #2b2b2b;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            color: #e66c6c;
        }

        .btn-apply {
            width: 100%;
            font-weight: bold;
            padding: 10px;
            border-radius: 8px;
        }

        .visa .btn-apply {
            background-color: #e66c6c;
            color: white;
            border: none;
        }

        .visa .btn-apply:hover {
            background-color: #d65b5b;
        }

        .passport .btn-apply {
            background-color: #2b2b2b;
            color: white;
            border: none;
        }

        .passport .btn-apply:hover {
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

    <div class="container">
        <h6 class="section-subtitle">TRAVEL DOCUMENTS</h6>
        <h2 class="section-title">Hassle-Free Visa & Passport Services</h2>

        <!-- Progress Steps -->
        <div class="progress-steps d-flex justify-content-between">
            <div class="step active">
                <span>1</span>
                <p>Submit Your Request</p>
                <div class="step"></div>
            </div>
            <div class="step active">
                <span>2</span>
                <p>Upload Required Documents</p>
                <div class="step"></div>
            </div>
            <div class="step active">
                <span>3</span>
                <p>Complete the Payment</p>
                <div class="step"></div>
            </div>
            <div class="step active">
                <span>4</span>
                <p>Application Processing</p>
            </div>
        </div>

        <!-- Cards Section -->
        <div class="row justify-content-center">
            <!-- Visa Card -->
            <div class="col-md-4">
                <div class="service-card visa border border-light">
                    <div class="service-icon"><i class="fa-solid fa-passport"></i></div>
                    <h4>Visa Documents</h4>
                    <p>7 - 14 WORKING DAYS</p>
                    <p class="price">IDR 1.300.000</p>
                    <button class="btn btn-apply">Request Application <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Passport Card -->
            <div class="col-md-4">
                <div class="service-card passport border border-light">
                    <div class="service-icon"><i class="fas fa-globe"></i></div>
                    <h4>Passport Documents</h4>
                    <p>6 - 7 WORKING DAYS</p>
                    <p class="price">IDR 350.000</p>
                    <button class="btn btn-apply">Request Application <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
