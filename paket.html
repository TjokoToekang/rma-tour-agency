<!-- Modal -->
<div class="overlay" id="packageModal">
    <div class="modal-container">
        <div id="carouselExample" class="carousel slide modal-image" data-bs-ride="carousel">
            <div class="carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p class="price"><strong>Harga:</strong> <span id="modalPrice"></span></p>
            <p id="modalExtraText" style="font-size: 14px; color: gray;"></p> <!-- Tambahkan teks tambahan di sini -->
            <button class="btn btn-danger w-100">Pesan Sekarang</button>
        </div>
    </div>
    <span class="close-btn" onclick="closeModal()">&times;</span>
</div>


<script>
function openModal(title, description, price, images, extraText) {
    document.getElementById('modalTitle').innerText = title;
    document.getElementById('modalDescription').innerText = description;
    document.getElementById('modalPrice').innerText = price;
    document.getElementById('modalExtraText').innerText = extraText; // Menampilkan teks tambahan
    document.getElementById('packageModal').style.display = 'flex';

    let carouselInner = document.querySelector('.carousel-inner');
    carouselInner.innerHTML = '';

    images.forEach((imgSrc, index) => {
        let activeClass = index === 0 ? 'active' : '';  
        carouselInner.innerHTML += `<div class="carousel-item ${activeClass}"><img src="${imgSrc}" class="d-block w-100"></div>`;
    });
}

document.getElementById("packageModal").addEventListener("click", function (e) {
    if (e.target === this) { // Cek apakah yang diklik adalah area luar modal
        closeModal();
    }
});

function closeModal() {
    document.getElementById("packageModal").style.display = "none";
}


</script>
