<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paket Liburan - RMA Tour</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="assest/css/style.css">
    <style>
	
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }
        .package-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        .package-card:hover {
            transform: translateY(-5px);
        }
        .package-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .package-title {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
            text-align: center;
        }
        .price {
            font-size: 16px;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }
        .btn-detail {
            background-color: #d9534f;
            color: white;
            transition: 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-detail:hover {
            background-color: #c9302c;
        }
        
        /* Grid Package */
        .package-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .package-card {
            width: 300px;
        }

        /* Modal Fullscreen */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-container {
            background: white;
            width: 90%;
            max-width: 1100px;
            height: 80%;
            display: flex;
            flex-direction: row;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease-in-out;
        }
        .modal-image {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-image img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }
        .modal-content {
            width: 50%;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
        }
        .close-btn:hover {
            color: #f8d7da;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .modal-container {
                flex-direction: column;
                height: auto;
            }
            .modal-image, .modal-content {
                width: 100%;
                height: auto;
            }
            .modal-image img {
                height: 250px;
            }
        }

    </style>
</head>
<body>

    <!-- Header -->
    <div class="container mt-4">
        <h2 class="text-center">Paket Liburan Spesial</h2>
    </div>

    <!-- Paket Liburan -->
    <div class="container package-container mt-4">
        <!-- Paket 1 -->
        <div class="package-card">
            <img src="assets/img/slide5.jpg" alt="Paket 1">
            <p class="package-title">8D Exciting Sakura Japan</p>
            <p class="price">RP 32.490.000</p>
            <button class="btn btn-detail" onclick="openModal('8D Exciting Sakura Japan', 'Menikmati keindahan Jepang saat musim semi.', 'RP 32.490.000')">Lihat Selengkapnya</button>
        </div>
        
        <!-- Paket 2 (Duplikat untuk contoh) -->
        <div class="package-card">
            <img src="assets/img/slide4.jpg" alt="Paket 2">
            <p class="package-title">7D Tropical Maldives</p>
            <p class="price">RP 25.000.000</p>
            <button class="btn btn-detail" onclick="openModal('7D Tropical Maldives', 'Menikmati keindahan pantai Maldives.', 'RP 25.000.000')">Lihat Selengkapnya</button>
        </div>
    </div>

    <!-- Fullscreen Modal -->
    <div class="overlay" id="packageModal">
        <div class="modal-container">
            <!-- Carousel Gambar -->
            <div id="carouselExample" class="carousel slide modal-image" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="assets/img/slide1.jpg" class="d-block w-100" alt="Gambar 1">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slide2.jpg" class="d-block w-100" alt="Gambar 2">
                    </div>
                    <div class="carousel-item">
                        <img src="assets/img/slide3.jpg" class="d-block w-100" alt="Gambar 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                </button>
            </div>

            <!-- Deskripsi Paket -->
            <div class="modal-content">
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <p class="price" id="modalPrice"></p>
                <button class="btn btn-book w-100">Pesan Sekarang</button>
            </div>
        </div>
        <span class="close-btn" onclick="closeModal()">&times;</span>
    </div>

<script>
    function openModal(title, description, price, images) {
        document.getElementById('modalTitle').innerText = title;
        document.getElementById('modalDescription').innerText = description;
        document.getElementById('modalPrice').innerText = price;
        document.getElementById('packageModal').style.display = 'flex';

        let carouselInner = document.querySelector('.carousel-inner');
        carouselInner.innerHTML = '';

        images.forEach((imgSrc, index) => {
            let activeClass = index === 0 ? 'active' : '';  
            let item = `
                <div class="carousel-item ${activeClass}">
                    <img src="${imgSrc}" class="d-block w-100" style="object-fit:cover; height:100%;" alt="Gambar Paket">
                </div>
            `;
            carouselInner.innerHTML += item;
        });
    }

    function closeModal() {
        document.getElementById('packageModal').style.display = 'none';
    }
</script>


</body>
</html>
